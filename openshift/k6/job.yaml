kind: Template
apiVersion: v1
objects:
  - apiVersion: batch/v1
    kind: Job
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          volumes:
            - name: k6-config
              configMap:
                name: ${NAME}-config
          containers:
            - image: ${IMAGE_REGISTRY}/${IMAGE_NAMESPACE}/${IMAGE_TAG}
              name: ${NAME}
              env:
                - name: SSO_BASE_URL
                  value: ${SSO_BASE_URL}
                - name: K6_HTTP_DEBUG
                  value: ${HTTP_DEBUG}
                  # so that we can set valid redirect uris in an sso client
                  # jobs are not backed by service we will need the ip
                - name: MY_POD_IP
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
              resources:
                limits:
                  cpu: 100m
                  memory: 100Mi
                requests:
                  cpu: 50m
                  memory: 25Mi
              volumeMounts:
                - name: k6-config
                  mountPath: /var/opt/config
          restartPolicy: Never
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
        component: ${NAME}-job
        group: sso-k6
  - apiVersion: v1
    data:
      index.json: |-
        {
          "vus": "10",
          "duration": "30s"
        }
    kind: ConfigMap
    metadata:
      creationTimestamp: null
      name: ${NAME}-config
      labels:
        app: ${NAME}
        group: sso-k6
        component: ${NAME}-configmap
parameters:
- name: NAME
  value: sso-k6
- name: IMAGE_TAG
  value: sso-k6:latest
- name: IMAGE_NAMESPACE
  value: devops-sso-tools
- name: IMAGE_REGISTRY
  value: docker-registry.default.svc:5000
- name: SSO_BASE_URL
  description: the fully qualified sso base url (including https)
  required: true
- name: HTTP_DEBUG
  description: enable http debug logging in the k6 pod
  value: "false"

